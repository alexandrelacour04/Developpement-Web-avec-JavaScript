<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appli Météo - TP jQuery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <div class="app-title">
        <h1>SkySentry</h1>
    </div>
    <nav>
        <button class="nav-btn" data-page="home">Accueil</button>
        <button class="nav-btn" data-page="contact">Contact</button>
        <button class="nav-btn" data-page="help">Aide</button>
    </nav>
</header>
<main>
    <section id="citySearch">
        <input type="text" id="cityInput" placeholder="Entrez la ville">
        <button id="submitCity">Valider</button>
    </section>
    <div id="weatherForecast">
        <h2>Prévisions météo</h2>
        <div id="forecastBody">
            <!-- Weather lines and details will be appended here -->
        </div>
    </div>
</main>
<footer>
    <p>©2025 Appli météo - Alexandre LACOUR</p>
</footer>
<script src="js/script.js"></script>
</body>
